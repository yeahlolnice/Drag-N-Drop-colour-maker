<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body> 
    <div class="color-selection">
        <h1 class="title">Drag and drop colours to see what they make!</h1>
        <div class="calc-container">
            <div id="first" class="color-holder"></div>
            <h1>+</h1>
            <div id="second" class="color-holder"></div>
            <h1>=</h1>
            <div id="result" class="color-holder"></div>
        </div>
        <div class="color-holder">
            <div id="red" class="color" draggable="true"></div>
        </div>
        <div class="color-holder">
            <div id="blue" class="color" draggable="true"></div>
        </div>
        <div class="color-holder">
            <div id="yellow" class="color" draggable="true"></div>
        </div>
        <div class="color-holder">
            <input type="submit" value="Submit" name="submit" id="button">
        </div>
    </div>
</body>
<script src="dragNdrop.js"></script>
</html>
